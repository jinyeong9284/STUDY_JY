<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>gridEx4</title>
  <style>
    body{
      text-align: center;
    }
    .container{
      border:6px solid black;
      width:70vw;
      height: 70vh;
      margin: 20px auto;
      display: grid;
      grid-row: 10;
      grid-template-columns: 150px minmax(15px,2fr) 2fr;
    }
    .header{
      background-color: antiquewhite;
      grid-row: 1/3;
      grid-column: 1/4;
    }
    .nav{
      background-color: beige;
      grid-row: 3/10;
    }
    .main{
      background-color: rgb(255, 203, 90);
      grid-row: 3/10;
    }
    .aside{
      background-color: rgb(255, 214, 139);
      grid-row: 3/10;
    }
    .footer{
      background-color: tan;
      grid-row:10/11;
      grid-column: 1/4;
    }
  </style>
</head>
<body>
  <h1>gridEx4</h1>
  <div class="container">
    <div class="header">header-고정</div>
    <div class="nav">nav-고정</div>
    <div class="main">main-가변</div>
    <div class="aside">aside-가변</div>
    <div class="footer">footer-고정</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flex7_align-content</title>
  <style>
     body{
      margin: 0;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
    }
    .wrapper{
      border: 6px solid black;
      width:80vw;
      margin: 2vw auto;
      display: flex;
      height: 80vh;
      /* 주축 가로, 줄바꿈 */
      flex-flow: wrap;
    }
    .wrapper .item {width:50%;}
    /* align-otmes:stretch;와 높이 값이 같이 적용된 경우 높이값 우선 */
    .wrapper .item1 { background-color: rgb(255, 255, 202); height:150px;}
    .wrapper .item2 { background-color: rgb(243, 243, 126);height:10vw;}
    .wrapper .item3 { background-color: rgb(255, 174, 52);height:10em;}
    .wrapper .item4 { background-color: rgb(255, 143, 143);height:10vh;}
    .wrapper .item5 { background-color: rgb(255, 47, 47);height:10%;}

    #container1{
      align-content: stretch; /* 기본값. 높이 값이 지정되어 있으면 적용되지 않음 */
      align-content:flex-start;
      align-content: flex-end;
      align-content: center;
      align-content: space-around;
      align-content: space-between;
      align-content: space-evenly;
    }
    #container2{
        /* 교차축 기준으로 여러 아이템을 하나의 덩어리로 보고 정렬 */
      align-items: flex-start;/*여러 아이템을 하나의 그룹으로 보고 교차축 시작점에서 정렬 */
      align-items: flex-end;
      align-items: center;
      /* align-items: space-around; 없음 */
    }
  </style>
</head>
<body>
  <h1>flex7:align-content</h1>
  <div class="wrapper" id="container1"> <!-- flex-container -->
    <div class="item item1">item1</div><!-- flex-item -->
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
    <div class="item item5">item5</div>
    </div>
    <div class="wrapper" id="container2"> <!-- flex-container -->
      <div class="item item1">item1</div><!-- flex-item -->
      <div class="item item2">item2</div>
      <div class="item item3">item3</div>
      <div class="item item4">item4</div>
      <div class="item item5">item5</div>
      </div>
</body>
</html>

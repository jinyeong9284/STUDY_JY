<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>transEx4</title>
  <style>
    body{
      background-color: antiquewhite;
    }
    .container{
      margin:0 auto;
      background-color: white;
      width:500px;
      height: 200px;
      padding:40px 30px;
      position: relative;
      overflow: hidden;
    }
    .name{
      border-bottom: 1px solid black;
      width:200px;
      font-size: 1.3rem;
      font-weight: 700;
      padding-bottom:5px;
      margin:0;
    }
    .content{
      width:200px;
      padding:5px;
    }
    .profile{
      background-color: black;
      color:white;
      position:absolute;
      width:100%;
      height:4vh;
      line-height: 4vh;
      text-indent: 20px;
      bottom:0;
      left:0;
      padding:0;
      margin: 0;
    }
    .icon{
      width:25px;
      height:25px;
      display: flex;
      padding-left: 5px;
    }
    .icon2{
      padding-left:20px;
    }
    .icon3{
      padding-left: 20px;
    }
    .image{
      height: 100%;
      width:270px;
      position:absolute;
      right:-110px;
      top:-10px;
      border-radius: 50%;
      border:10px solid white;
      z-index: 999;
      
    }
    .img{
      display: flex;
      flex-direction: row;
    }
    .image:hover{
      transform: translate(-10px);
    }
  </style>
</head>
<body>
  <div class="container">
  <p class="name">Name</p>
  <div class="img">
  <p class="content">이름자 둘 이런 하나에 이름자를 계십니다. 이름과 잠, 별 많은 이네들은</p>
  <img class="image" src="./images/금수저_비하인드1_27.jpg" alt="ysj">
  </div>
  <div class="icon">
      <img class="icon1" src="./images/house-solid.svg" alt="home">
      <img class="icon2" src="./images/envelope-solid.svg" alt="home">
      <img class="icon3" src="./images/mobile-button-solid.svg" alt="home">
  </div>
  <p class="profile">profile</p>
  </div>
</body>
</html>

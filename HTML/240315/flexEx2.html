<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx2</title>
  <style>
    body{
      margin:0;
      font-weight: bold;
      font-size: 25px;
    }
    .box{
      border: 3px solid black;
      width:300px;
      align-items: center;
      padding:100px;
      margin: 10vh auto;
      list-style: none;
    }
    .item{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 10vh;
    }
    .item1{
      background-color: bisque;
    }
    .item2{
      background-color: rgb(255, 167, 60);
    }
    .item3{
      background-color: rgb(255, 218, 52);
    }
    .item4{
      background-color: rgb(255, 116, 23);
    }
    .item5{
      background-color: rgb(255, 80, 57);
    }
  </style>
</head>
<body>
  <!-- 내부 박스, 글자 좌우, 상하 중앙 정렬 -->
  <ul class="box">
    <li class="item item1">item1<br>item</li>
    <li class="item item2">item2<br>item</li>
    <li class="item item3">item3<br>item</li>
    <li class="item item4">item4<br>item</li>
    <li class="item item5">item5<br>item</li>
  </ul>
</body>
</html>

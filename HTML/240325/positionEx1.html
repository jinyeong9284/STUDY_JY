<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>positionEx1</title>
  <style>
    h1{
      text-align: center;
    }
    .container{
      list-style: none;
      padding: 0;
      width:400px;
      height: 400px;
      background-color: orangered;
      margin:0 auto;
    }
    .box{
      width: 50px;
      height: 50px;
      background-color: antiquewhite;
      text-align: center;
      line-height: 50px;
    }
    .container .box2{
      position:relative;
      left:350px;
      bottom:50px;
    }
    .container .box3{
      position: relative;
      top:250px;
    }
    .container .box4{
      position: relative;
      left:350px;
      top:200px;
    }
    .container .box5{
      position: relative;
      bottom:25px;
      left:175px;
    }
  </style>
</head>
<body>
  <h1>positionEx1</h1>
  <ul class="container">
    <li class="box box1">1</li>
    <li class="box box2">2</li>
    <li class="box box3">3</li>
    <li class="box box4">4</li>
    <li class="box box5">5</li>
  </ul>
</body>
</html>

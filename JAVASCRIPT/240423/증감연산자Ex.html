<body>
  <h1>증감연산자Ex</h1>
  <script>
    let a=40;
    a++; // 출력값은 40 실제값은 41
    a++; // 출력값은 41 실제값은 42
    a++; // 출력값은 42 실제값은 43
    a; // 43
    console.log(`a:${a}`);

    let b=5;
    ++b; // 6
    ++b; // 7
    ++b; // 8
    ++b; // 9
    console.log(`b:${b}`);

    let c=8;
    ++c; // 9
    ++c; //10
    c++; // 출력값은 10 실제값은 11
    c; // 11
    console.log(`c:${c}`);

    let d=10;
    d--; // 출력값은 10 실제값은 9
    d; // 9
    d--; // 출력값은 9 실제값은 8
    --d; // 7
    --d; // 6
    d++; // 출력값은 6 실제값은 7
    console.log(`d:${d}`);

    let e=10;
    e++; // 10, 11
    e++; // 11, 12
    e; // 12
    e--; // 12, 11
    e--; // 11, 10
    console.log(`e:${--e}`); // 9

    let f=20;
    --f; // 19
    f++; // 19,20
    ++f; // 21
    f--; // 21,20
    console.log(`f:${--f}`); // 19
  </script>
</body>

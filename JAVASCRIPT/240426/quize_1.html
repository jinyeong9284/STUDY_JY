<body>
    <script>
      for(let i=1;i<=5;i++){
      alert(`${i}번째 문제입니다.`);
      if(i==1){
        let num=prompt('숫자를 입력해주세요.');
        if(num===null||isNaN(num)||!num||num==0){
        alert('실패입니다, 유치부입니다');
        i=0;
        }else if(num%2==1){ // 0 == false, 1==true
        alert(`${num} - 홀수입니다`);
        }else if(num%2==0){
        alert(`${num} - 짝수입니다`);
        }
      }
      else if(i==2){
        let day=prompt('요일을 입력하시면 영어로 알려드립니다');
        switch(day){
          case '월요일':
          alert('Monday');
          break;
          case '화요일':
            alert('Tuesday');
          break;
          case '수요일':
            alert('Wendsday');
          break;
          case '목요일':
            alert('Thursday');
          break;
          case '금요일':
            alert('Friday');
          break;
          case '토요일':
            alert('Saturday');
          break;
          case '일요일':
            alert('Sunday');
          break;
          default:
            alert('실패입니다, 초등부입니다');
            i=0;
      }
    }
    else if(i==3){
        let number=prompt('2~9 사이의 숫자를 입력해주세요');
        let a=1;
        if(number==null){
            alert('실패입니다, 중등부입니다');
            i=0;
        }else if(number<2||number>9||isNaN(number)){
        alert('실패입니다, 중등부입니다');
        i=0;
        }else{
        while(a<=9){
        alert(`${number}*${a}=${number*a}`);
        a++;
        }
        } 
        }
        else if(i==4){
            let sum=prompt('1~272까지의 합을 입력하시오');
            let total=37128;
            if(sum==null){
                alert('실패입니다, 고등부입니다');
                i=0;
            }else if(sum==total){
                alert('정답입니다');
            }else{
                alert('실패입니다, 고등부입니다');
                i=0;
            }
            // let total=0; for(let s=1;s<272;s++){ total+=s; console.log(total);}
                }
        else if(i==5){
            while(true){
            let last=confirm('확인을 누르면 무한반복이 되며 취소시 통과입니다');
            if(!last){
            alert('성인이 된 것을 축하합니다');
            break;
            }
        }
        }
            }
    </script>
</body>

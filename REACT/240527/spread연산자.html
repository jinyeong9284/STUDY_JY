<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>spread연산자</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
</head>
<body>
  <h1>spread 연산자</h1>
  <script>
    let data=[
      {id:1,name:'아메리카노'},
      {id:2, name:'카페라떼'},
      {id:3,
    "name": "Leanne Graham",
    "username": "Bret",
    "email": "Sincere@april.biz",
    "address": {
      "street": "Kulas Light",
      "suite": "Apt. 556",
      "city": "Gwenborough",
      "zipcode": "92998-3874",
      "geo": {
        "lat": "-37.3159",
        "lng": "81.1496"
      }
    },
    "phone": "1-770-736-8031 x56442",
    "website": "hildegard.org",
    "company": {
      "name": "Romaguera-Crona",
      "catchPhrase": "Multi-layered client-server neural-net",
      "bs": "harness real-time e-markets"
    }
  },
  {id:4,name:'바닐라라떼'}
  ]
  //복사
  // const output1=data.concat();
  const output1=[...data];
  console.log(output1);
  const output2=[...data,{id:5,name:'아인슈패너'}];
  console.log(output2);
  console.log(data); // 원본은 변경되지 않음
  console.log([...output1,...output2]);

  // 함수 호출에서 복사해서 사용
  const total=(a,b,c)=>console.log(a+b+c);
  const num=[1,2,3];
  total(...num);

  // Leanne Graham 탐색해서 정js로 변경
  const output3=data.map(data=>{
    if(data.name==="Leanne Graham"){
      return {...data,name:'정js'}
    }else{
      return data;
    }
  });
  console.log(output3);

  const output4=data.map(data=>data.username==="Bret"?{...data,username:'자바스크립트의 신'}:data);
  console.log(output4);
  </script>
</body>

<body>
  <script>
    for(let i=1;i<=5;i++){
      alert(`${i}번째 문제입니다.`);
      let num=prompt('숫자를 입력해주세요.');
      if(num){
        if(num%2==1){ // 0 == false, 1==true
        alert(`${num} - 홀수입니다`);
        }else if(num%2==0){
        alert(`${num} - 짝수입니다`);
        }else{
          alert('실패입니다');
          i=0;
        }
      }i++;
        alert(`${i}번째 문제입니다.`);
        let day=prompt('요일을 입력하시면 영어로 알려드립니다');
        switch(day){
          case '월요일':
          alert('Monday');
          break;
          case '화요일':
            alert('Tuesday');
          break;
          case '수요일':
            alert('Wendsday');
          break;
          case '목요일':
            alert('Thursday');
          break;
          case '금요일':
            alert('Friday');
          break;
          case '토요일':
            alert('Saturday');
          break;
          case '일요일':
            alert('Sunday');
          break;
          default:
            alert('실패입니다');
            i=0;
        }i++;
        alert(`${i}번째 문제입니다.`);
    }
  </script>
</body>

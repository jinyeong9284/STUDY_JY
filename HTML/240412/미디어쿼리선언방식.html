<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>미디어쿼리선언방식</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <!-- 내부 선언 -->
  <style>
    body,h1,h2{
      margin: 0;
      padding:0;
      height: 10vh;
      text-align: center;
      font-size: 16px;
    }
       h1{
        background-color: hotpink;
        width:100%;
        color:white; 
      }
      h2{
        background-color: rgb(0, 0, 121);
        color:white;
      }
      .container{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box{
        width:30vw;
        height: 40vh;
      }
      .box1{
        background-color: green;
      }
      .box2{
        background-color: beige;
      }
      .box3{
        background-color: pink;
      }
    /* 모바일 기준 */
    @media (max-width:768px){ /* 스크린의 가로 크기가 768 이상이면 적용*/
      body,h1,h2{
        margin:0;
        padding:0;
      }
      h1{
        background-color: blue;
        font-size: 16px;
        color:white;
      }
      h2{
        background-color: rgb(0, 0, 121);
        color:white;
      }
      .box1{
        background-color: green;
      }
      .box2{
        background-color: beige;
      }
      .box3{
        background-color: pink;
      }
    }
    @media screen and (max-width:1200px){
      body,h1,h2{
        margin:0;
        padding:0;
      }
      h1{
        background-color: rgb(96, 138, 96);
        font-size: 16px;
        color:white;
        
      }
      h2{
        background-color: pink;
        color:white;
      }
      .container{
        display: flex;
        flex-direction: column;
      }
      .box{
        width:70vw;
        height: 20vh;
      }
      .box1{
        background-color: green;
      }
      .box2{
        background-color: beige;
      }
      .box3{
        background-color: pink;
    }
  }
    /* 768px */

    /* 1200px */

  </style>
</head>
<body>
  <h1>미디어쿼리<strong>선언방식</strong></h1>
  <h2>내부 선언과<br>외부선언</h2>
  <div class="container">
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
  </div>
</body>
</html>

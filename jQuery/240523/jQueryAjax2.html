<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>jQueryAjax2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <h1>jQueryAjax2</h1>
  <h2>외부 데이터 불러오기</h2>

  <ol class="user-data">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ol>

  <script>
    // 성공했을 때 console.log()
    $.ajax({
      url: "https://jsonplaceholder.typicode.com/users",
      type:'GET',
      dataType: "json",
      success: (users) => {
        if(users){
        console.log(users);
        $.each(users,(idx,elem)=>{
          const dataList=`<h3>${elem.username}</h3>
          <p>${elem.email}<p>
            <address>${elem.address.city}</address>`;
        // username, email, city
        $('.user-data li').eq(idx).append(dataList);
      });
      }
      },
      error: (xhr, status, error) => {
        console.log('AJAX 요청 실패:', xhr, status, error);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>tebleEx2</title>
  <style>
    h1{
      text-align: center;
    }
    table{
    border:3px solid rgb(255, 115, 22);
    width:400px;
    height: 200px;
    text-align: center;
    font-size: 20px;
    padding:5px;
    margin:0 auto;
    }
    table td{
      border:3px dashed red;
    }
    table th{
      border:3px dashed red;
    }
    caption{
      border-radius: 20px 20px 0px 0px;
      background-color: rgb(255, 115, 22);
      padding: 20px;
      color: white;
      font-weight: bold;
    }
    .box1{
      margin-top: 100px;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <h1>table style 연습 3</h1>
  <table>
    <caption>프로축구 경기 일정</caption>
    <tbody>
    <tr>
      <th>울산</th>
      <td colspan="2">울산 vs 인천</td>
    </tr>
    <tr>
      <th>부산</th>
      <td colspan="2">부산 vs 대전</td>
    </tr>
    <tr>
      <th>서울</th>
      <td colspan="2">서울 vs 강원</td>
    </tr>
  </table>
  <table class="box1">
    <caption>프로축구 경기 일정</caption>
    <tr>
      <th>울산</th>
      <td colspan="2">울산 vs 인천</td>
    </tr>
    <tr>
      <th>부산</th>
      <td colspan="2">부산+대전</td>
    </tr>
    <tr>
      <th>서울</th>
      <td colspan="2">서울+강원</td>
    </tr>
  </tbody>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>mqEx1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <style>
    body{
      margin:0;
      text-align: center;
      font-weight: bold;
      font-size: 2rem;
    }
    .wrapper{
      display: grid;
      grid-auto-rows: 40vh;
    }
    .wrapper .box1{
      background-color: skyblue;
    }
    .wrapper .box2{
      background-color: blue;
    }
    .wrapper .box3{
      background-color: blueviolet;
    }
    /* 768이상일 때 */
    @media (width>=768px){
      .wrapper{
        /* grid-template-columns: 1fr 2fr; */
        grid-template-columns: repeat(3,1fr);
      }
      .box2{
        grid-column: 2/4;
      }
      .box3{
        grid-column: 1/span 3;
      }
    }
    /* 1200이상일 때 */
    @media (width>=1200px){
      .wrapper{
        grid-auto-rows: 100vh;
        grid-template-columns: 2fr minmax(100px,3fr) 1fr;
      }
      .box2,.box3{
        grid-column: auto; /* 초기화 */
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box box1">item1</div>
    <div class="box box2">item2</div>
    <div class="box box3">item3</div>
  </div>
</body>
</html>

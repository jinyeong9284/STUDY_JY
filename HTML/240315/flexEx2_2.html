<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx2</title>
  <style>
    body{
      margin:0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box{
      /* margin:0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vx; */
      padding:0;
      border: 3px solid black;
      width:70vw;
      height: 70vh;
      list-style: none;
      font-weight: bold;
      font-size: 1.5rem;
      /* box-sizing: border-box; */
      /* css 함수 calc(값 - 값) 반드시 연산자를 띄어써야 함 */
      margin:calc(15vh-3px) auto;
      display: flex;
      /* 주축 row */
      /* flex-direction:row;
      flex-wrap: wrap;

      justify-content: center;
      align-items: center;
      align-content: center; */
      /* 주축 col */
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
    }
    .box .item{
      /* margin:0 10px;
      width:50%; */
      height:15%; /* 부모가 한정된 height가 있을때 자식도 height를 사용할 수 있음 */
      width:60%;
      /* line-height: 15%; px, 한 줄때만 가능 */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .item1{
      background-color: bisque;
    }
    .item2{
      background-color: rgb(255, 167, 60);
    }
    .item3{
      background-color: rgb(255, 218, 52);
    }
    .item4{
      background-color: rgb(255, 116, 23);
    }
    .item5{
      background-color: rgb(255, 80, 57);
    }
  </style>
</head>
<body>
  <!-- 내부 박스, 글자 좌우, 상하 중앙 정렬 -->
  <ul class="box">
    <li class="item item1">item1<br>item</li>
    <li class="item item2">item2<br>item</li>
    <li class="item item3">item3<br>item</li>
    <li class="item item4">item4<br>item</li>
    <li class="item item5">item5<br>item</li>
  </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>transform VS perspective</title>
  <style>
    h1,h2{
      text-align: center;
    }
    ul{
      list-style: none;
      margin: 0 auto;
      padding: 0;
      border: 6px solid black;
      width: 90vw;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    ul li{
      width: 20%;
      aspect-ratio: 1/1;
      margin:1%;
      border: 3px solid black;
    }
    .box1 li{
      background-color: burlywood;
      /* transform : perspective(); 원근감을 주고자 하는 대상에 직접 적용 */
      transform: perspective(40vw) rotateZ(45deg) translateZ(50px);
    }
    .box2 li{
      background-color: rgb(243, 224, 199);
      transform: rotateX(45deg);
    }
    .box2{
      /* 부모 요소에 적용. 하나의 덩어리로 보고 원근값 적용 */
      perspective: 40vw;
    }
  </style>
</head>
<body>
  <h1>transform VS perspective</h1>
  <h2>transform: perspective()</h2>
  <ul class="box1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>
  <h2>perspective</h2>
  <ul class="box2">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>
</body>
</html>

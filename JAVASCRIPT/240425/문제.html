<body>
  <h1>문제</h1>
  <script>
    let n = prompt("1보다 큰 숫자를 입력하세요.");
    let sum = 0;
    if( n !== null && n > 1) {
    for(let i = 1; i <= n ; i++) {
    if(i % 2 == 1) {
    continue;
    }
    sum += i;
    document.write(`${i} ----- ${sum} <br>`);
  }
}
//1보다 큰 수를 입력해서 입력한 숫자까지 짝수만 더하는 식을 만드시오.
  </script>
</body>

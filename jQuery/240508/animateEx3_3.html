<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>animateEx3</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    body{
      margin:0;
    }
    .wrapper{
      /* background-color: #ddd; */
      width:250px;
      height: 100%;
      position: fixed;
      left:-200px;
    }
    .wrapper .side-menu{
      list-style: none;
      background-color:lightblue;
      margin:0;
      padding: 100px 0 0 0;
      width:200px;
      height: 100%;
      box-sizing: border-box;
      font-size: 1.7rem;
      font-weight: bold;
      line-height: 2;
      text-align: center;
    }
    .wrapper .btn{
      background-color: lightblue;
      width:40px;
      height: 100px;
      position: absolute;
      left:200px;
      top:10px;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      display: grid;
      place-items: center;
    }
    .wrapper .btn span{
      display: block;
      /* transform: rotate(90deg); */
      text-orientation: upright;
      writing-mode: vertical-rl;
    }
  </style>
  <script src="../assets/jquery-ui.min.js"></script>
  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <nav class="wrapper">
    <ul class="side-menu">
      <li>menu1</li>
      <li>menu2</li>
      <li>menu3</li>
      <li>menu4</li>
    </ul>
    <div class="btn" id="close"><span>close</span></div>
    <div class="btn" id="open"><span>open</span></div>
  </nav>
  <script>
   /*  
      $('.wrapper').animate({
        left:0
      },300,'linear');
      $('#open').hide();
    });
    $('#close').on('click',()=>{
      $('.wrapper').animate({
        left:-200
      },300,'linear');
      $('#open').show();
    }); 
    const wrapperLeft=$('.wrapper').css('left');
    if(wrapperLeft===0){
      left:-190
    }else{
      left:0
    }
    */
    $('#close, #open').on('click',()=>{
    $('.wrapper').animate({
      left: $('.wrapper').css('left')==='0px'?'-200px':'0px'
    },300);
    $('#open').toggle();
  });
  </script>
</body>
</html>

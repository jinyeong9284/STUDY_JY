<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
</head>
<body>
  <h1>map()</h1>
  <script>
    // 배열의 각 요소를 순회 후 새로운 배열로 반환

    let arr=[10,20,30,40,50];
    // 각 요소의 인덱스 번호와 함께 숫자 출력 idx:10,...
    arr.map((elem,idx)=>console.log(`인덱스 번호는 ${idx}이고 값은 ${elem}입니다`));

    const data=[
      {id:1,lang:'html5'},
      {id:2,lang:'css3'},
      {id:3,lang:'js'},
      {id:4,lang:'jQuery'},
      {id:5,lang:'react'},
    ]
    // 아이디 번호와 언어를 출력
    data.map(elem=>console.log(`아이디 번호는 ${elem.id}이고 언어는 ${elem.lang}입니다`));

    // 카페 메뉴 종류와 가격을 객체 배열로 만들고 콘솔에 커피와 가격을 출력
    const menu=[
      {id:1, name:'아이스티',price:'3000'},
      {id:2, name:'코코넛스무디',price:'5000'},
      {id:3, name:'밀크쉐이크',price:'4500'},
      {id:4, name:'아이스크림',price:'4500'}
    ]
    menu.map(elem=>console.log(elem.name,elem.price));
  </script>
</body>
</html>

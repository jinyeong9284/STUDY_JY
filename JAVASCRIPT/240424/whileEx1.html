<body>
  <h1>whileEx1</h1>
  <script>
    /* 
      박민성은 잘생겼다라고 물어보면 (confirm)
      확인(네)을 누르면 계속 질문
      취소(아니요)를 누르면 빠져나옴 '저도 그렇게 생각합니다'
    */
   
   while(true){
    //confirm
    let minsung=confirm('박민성은 잘생겼나요?');
    if(!minsung){
      alert('저도 그렇게 생각합니다.');
      break;
    }
   }
  </script>
</body>

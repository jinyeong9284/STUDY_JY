<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>mqEx4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <style>
    body{
      background-image: url(./images/a621b9caf1da6db784f7256a3b9cd4ce.jpg.crdownload);
      background-size:fill;
      background-repeat: no-repeat;
      padding:0;
      margin:0;
      font-weight: 700;
    }
    .global-menu{
      list-style: none;
      padding:0;
      margin:0;
    }
    li{
      border-bottom: 1px solid white;
    }
    a{
      color:white;
      text-decoration: none;
      display: block;
      height: 40px;
      line-height: 40px;
      padding-left:10px;
    }
    .mobile-btn{
      border-bottom: 1px solid white;
      display: block;
      background-color: rgb(0, 0, 97);
      background-image: url(./images/ellipsis-vertical-solid.svg);
      background-repeat: no-repeat;
      background-position: 97%;
      background-size: 7px;
    }
    @media (min-width:768px){
      .global-menu{
        display: grid;
        grid-template-columns: repeat(2,1fr);
        border-bottom: 3px solid white;
      }
      .global-menu li{
        border-right:1px solid white;
      }
      .global-menu li:last-child{
        border-bottom: none;
      }
      .mobile-btn{
        display: none;
      }
    }
    @media (min-width:1200px){
      .global-menu{
        grid-template-columns: repeat(5,1fr);
        padding-left:400px;
        padding-right:400px;
      }
      .global-menu li{
        border-bottom: none;
      }
      .global-menu a{
        text-align: center;
        padding:0;
      }
      .global-menu li:last-child{
        border-right:none;
      }
      .global-menu li:hover a{
        background-color: blue;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul class="global-menu">
      <li><a href="#">HOME</a></li>
      <li><a href="#">ABOUT</a></li>
      <li><a href="#">SERVICE</a></li>
      <li><a href="#">PRODUCT</a></li>
      <li><a href="#">CONTACT</a></li>
    </ul>
    <a href="#" class="mobile-btn">MENU</a>
  </nav>
</body>
</html>

<body>
  <h1>콜백함수1</h1>
  <p>callback function : 함수의 매개변수parameter로 함수를 넘기는 것</p>
  <script>
    const foo1 = () => console.log('foo1 함수');
    const foo2 = function(){
      console.log('foo2 함수');
    };
    const foo3 = () => console.log('foo3 함수');
    
    function addEn(num1,num2){ // 넘겨준 매개변수의 값이 함수인 경우 콜백함수
      num1(); // 함수 호출
      num2();
    }
    addEn(foo1,foo2);
    addEn(foo2,foo3);
    addEn(foo1,foo3);

  </script>
</body>

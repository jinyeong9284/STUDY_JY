<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexItem_order</title>
  <style>
    .container{
      list-style: none;
      padding:0;
      width:700px;
      height: 500px;
      border: 5px solid black;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      margin:50px auto;
    }
    .item{
      width:70px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .item1{
      background-color: aqua;
    }
    .item2{
      background-color: beige;
    }
    .item3{
      background-color: aquamarine;
    }
    .item4{
      background-color: yellow;
    }
    .item5{
      background-color: blue;
    }
    .item6{
      background-color: blueviolet;
    }
    .item7{
      background-color: burlywood;
    }
  </style>
</head>
<body>
  <h1>flexItem : order</h1>
  <ul class="container">
    <li class="item item1">item1</li>
    <li class="item item2">item2</li>
    <li class="item item3">item3</li>
    <li class="item item4">item4</li>
    <li class="item item5">item5</li>
    <li class="item item6">item6</li>
    <li class="item item7">item7</li>
  </ul>
</body>
</html>

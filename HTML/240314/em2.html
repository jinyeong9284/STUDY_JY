<html lang="ko">
<head>

  <title>em2</title>

    body{
      font-size: 22px;
    }
    .container{
      font-weight: bold;
      background-color: green;
      color: white;
      width:600px; height: 400px;
      margin:30px auto;

      margin: 10px auto;
      margin: 0.625em auto;
    }

</head>
  <h1>em 단위</h1>
  <ul>
    <li>나를 감싸고 있는 <strong>부모 요소의 font-size</strong></li>
  </ul>
  <div class="container">
    .container
      <div class="wrapper">
        .wrapper
          <div class="box">.box</div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>transitionShorthand</title>
  <style>
    .btn{
      border:3px solid black;
      font-weight: 700;
      color:black;
      text-decoration: none;
      display: block;
      width:100px;
      height: 30px;
      line-height: 30px;
      text-align: center;
    }
    .box{
      background-color: gainsboro;
      width:60px;
      margin-top: 10px;
      padding:5px;
      /* transition-property: all;
      transition-duration: 0.7s;
      transition-delay:0.5s;
      transition-timing-function: ease-in-out; */
      /* 축약형. 값의 순서에 상관없이 작성 가능. 첫번째 나오는 숫자는 시간, 두번째 숫자는 대기시간 */
      /* transition:all 0.7s 0.5s ease-in-out; */
      transition:0.7s;
    }
    /* .btn:hover + .box1{ */
      .btn:hover~.box1{
      width:70vw;
      background-color: aquamarine;
    }
    .btn:hover{
      background-color: rgb(0, 0, 0);
      color:rgb(255, 255, 255);
    }
  </style>
</head>
<body>
  <h1>transition 축약</h1>
  <p>버튼 위에 마우스를 올리면 첫번째 박스의 크기, 색상이 변경</p>
  <a href="#" class="btn">이벤트</a>
  <div class="box box1">움직인다</div>
  <div class="box box2">안움직인다</div>
</body>
</html>

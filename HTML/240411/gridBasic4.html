<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>gridBasic4</title>
  <style>
      body{
      font-weight: bold;
      font-size: 1.2rem;
    }
    .container{
      width:90%;
      margin:50px auto;
      border:6px solid black;
      display: grid;
    }
    .container .item{
      background-color: blueviolet;
      color:white;
    }
    .box1{
      grid-template: 2fr 3fr / 2fr 3fr 5fr 4fr 6fr 2fr 1fr;
      /* 반복적인 작업시 사용 가능함. 7개를 100px로 준다는 뜻 */
      grid-template: 100px 100px / repeat(7,100px);
      gap:5px;
    }
    .box2{
      gap:0.3rem;
      /* 3행 6열 */
      grid-template: 2fr 3fr 1fr / repeat(6,2fr);
      grid-template: 2fr 3fr 1fr / 200px repeat(5,2fr);
      grid-template: 2fr 3fr 1fr / repeat(2,150px) minmax(auto,200px) repeat(3,1fr) ;
    }
  </style>
</head>
<body>
  <h1>gridBasic4</h1>
  <h2>repeat(반복횟수, 크기); 행과 열의 값 반복</h2>
  <div class="container box1">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
    <div class="item">item8</div>
    <div class="item">item9</div>
    <div class="item">item10</div>
    <div class="item">item11</div>
    <div class="item">item12</div>
  </div>
  <div class="container box2">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
    <div class="item">item8</div>
    <div class="item">item9</div>
    <div class="item">item10</div>
    <div class="item">item11</div>
    <div class="item">item12</div>
    <div class="item">item13</div>
    <div class="item">item14</div>
    <div class="item">item15</div>
  </div>
</body>
</html>

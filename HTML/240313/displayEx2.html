<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>displayEx2</title>
  <style>
    body{
      margin:0;
      font-weight: bold;
    }
    .global_nav{
      background-color: orange;
      margin:0;
      padding-left:0px;
    }
    .global_nav li a{
      display: block;
      padding:10px 20px;
      color:blanchedalmond;
      text-decoration: none;
      text-align: center;
      font-size: 18px;
      width:150px;
      height:40px;
      line-height: 40px;
    }
    .global_nav li{
      display: inline-block;
      
    }
    .global_nav li:hover a{
      background-color: navy;
      color:orange;
    }
  </style>
</head>
<body>
  <ul class="global_nav">
  <li><a href="#">반려견 종류</a></li>
  <li><a href="#">입양</a></li>
  <li><a href="#">건강 돌보기</a></li>
  <li><a href="#">더불어 살기</a></li>
</ul>
</body>
</html>

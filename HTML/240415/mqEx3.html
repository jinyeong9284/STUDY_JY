<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>mqEx3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <style>
    body{
      margin:0;
      text-align: center;
      font-weight: bold;
      font-size: 2rem;
    }
    .wrapper{
      list-style: none;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      padding:20px;
      margin:0;
      background-color: skyblue;
      box-sizing: border-box;

      display: flex;
      flex-wrap: wrap;
      gap:10px;
    }
    .wrapper .box{
      background-color: beige;
      width:calc(50% - 10px);
      padding: 5px 0;
    }
    .wrapper .none{
      display: none;
    }
    @media (min-width:768px){
      /* 3열 */
      .wrapper .box{
        background-color: blue;
        color:white;
        width:calc(33.3333% - 10px);
      }
      .wrapper .box:last-child{
        display: none;
      }
    }
    @media (min-width:1200px){
      /* 4열 */
      .wrapeer{
        background-color: beige;
        padding:50px;
      }
      .wrapper .box{
        width:calc(25% - 10px);
      }
      .wrapper .box:last-child{
        display: block;
        background-color: blueviolet;
      }
    }
    @media (min-width:1600px){
      /* 5열 */
      .wrapper{
        width:90vw;
        margin:0 auto;
        font-size: 1.2rem;
      }
      .wrapper .box{
        width:calc(20% - 10px);
        padding:20px 0;
      }
      .wrapper .none{
        display: block;
      }
    }
    </style>
</head>
<body>
  <ul class="wrapper">
    <li class="box">txt1</li>
    <li class="box">txt2</li>
    <li class="box">txt3</li>
    <li class="box none">txt4</li>
    <li class="box">txt5</li>
    <li class="box">txt6</li>
    <li class="box">txt7</li>
    <li class="box">txt8</li>
    <li class="box">txt9</li>
    <li class="box">txt10</li>
  </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>transition-delay</title>
  <style>
    h1{
      text-align: center;
    }
    .container{
      list-style: none;
      margin:0 auto;
      padding: 0;
      display: flex;
      border:3px solid black;
      height:70vh;
      justify-content: space-evenly;
      width:90vw;
      
    }
    .container li{
      background-color: gainsboro;
      /* flex-grow: 1;
      flex-basis: 100px; */
      flex-shrink: 0;
      width:15%;
      text-align: center;
      padding:10px;
      height: 30px;
      display: flex;
      justify-content: center;
      margin-top: 10px;
      font-weight: bold;
      transition-property: background-color,height;
    }
    .container li:nth-of-type(1){
      transition-delay: 0.5s;
      transition-duration: 0.5s;
    }
    .container:hover li{
      background-color: aqua;
      height: 65vh;
      color:white;
    }
    .container:hover li:nth-of-type(2){
      background-color: blue;
      transition-delay: 1s;
      transition-duration: 1s;
    }
    .container:hover li:nth-of-type(3){
      background-color: rgb(22, 22, 116);
      transition-delay: 2s;
      transition-duration: 1.5s;
    }
    .container:hover li:nth-of-type(4){
      background-color: rgb(6, 6, 65);
      transition-delay: 3s;
      transition-duration: 2s;
    }
    .container:hover li:nth-of-type(5){
      background-color: rgb(0, 0, 2);
      transition-delay: 3.5s;
      transition-duration: 2.5s;
    }
  </style>
</head>
<body>
  <h1>transition-delay</h1>
  <ul class="container">
    <li>바로 진행</li>
    <li>0.5초</li>
    <li>1초</li>
    <li>2초</li>
    <li>3초</li>
  </ul>
</body>
</html>

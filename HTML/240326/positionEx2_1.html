<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>positionEx2</title>
  <style>
    html{ /* 부드러운 스크롤 */
      scroll-behavior: smooth;
    }
    ::selection{ /* 문서를 드래그 했을 때 */
      background-color: greenyellow;
      /* text-decoration:line-through; */
    }
    .blank{
      height: 300vh;
    }
    p{
      width:400px;
      line-height: 1.5;
    }
    p em{
      background-color: orangered;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      font-style: normal;
    }
    .btn{
      text-decoration: none;
      font-weight: bold;
      color:blue;
      background-color: aqua;
      font-size: 1.2rem;
      width:70px;
      height:70px;
      position: fixed;
      right:20px;
      bottom:20px;
      border-radius: 50%;
      text-align: center;
      line-height: 70px;
    }
    .btn:hover{
      background-color: orange;
      bottom:30px;
    }
  </style>
</head>
<body>
  <h2 id="top">positionEx2</h2>
  <p>fixed 값을 사용하는 요소 역시 absolute 값을 사용하는
    요소처럼 문서 흐름과는 상관없이 좌표로 위치를 결정
    하지만, 기준이 되는 요소가 <em>부모 요소가 아니라 브라우저가 기준</em>이 된다</p>
  <p>한번 배치되면 fixed라는 이름처럼 브라우저 창을
    스크롤하더라도 계속 고정되어 표시된다.</p>
    <div class="blank"></div>
    <a href="#top" class="btn">위로</a>
</body>
</html>

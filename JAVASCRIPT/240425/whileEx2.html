  <script>
    //사용자가 입력한 구구단을 출력해 봅시다

    let i=1;
   /*  while(i<=9){

  if(num<2||num>9||isNaN(num)){
    alert('2~9 사이의 숫자만 입력해주세요');
  }else{
    while(i<=9){
      document.body.innerHTML+=`${num}*${i}=${num*i}<br>`;
     i++;
    }
  }
  /* 
    isNaN(); 
    ㄴ NaN을 확인하는 함수. NaN 맞으면 true, 아니면 false
    ㄴ NaN은 비교함수로 판별하지 않음
    ㄴ isNaN('문자열'); true 반환하기 때문에 문자임을 인식할 수 있음
    ㄴ isNaN(123); false 반환하면 숫자임을 인식할 수 있음

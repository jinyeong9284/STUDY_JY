<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>mediaQueries2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <style>
    /* pc기준 */
    ::selection{
      background-color: orange;
      color:white;
    }
    body{
      background: gainsboro;
      font-size: 1.2rem;
    }
    h1{
      border-bottom: 3px solid black;
    }
    ul{
      padding:20px;
      margin:20px;
      border:3px solid black;
    }
    @media (max-width:1200px) { /* 스크린 가로 크기가 최대 1200이하면 적용 */
      body{
        background-color: lightblue;
      }
    }
    @media (max-width:768px){ /* 스크린 가로 크기가 최대 768이하면 적용 */
      body{
        background-color: lightcoral;
      }
    }
    @media(max-width:504px){ /* 스크린 가로 크기가 최대 414 이하면 적용 */
      body{
        background-color: transparent;
        font-size: 14px;
      }
      h1{
        border:1px solid black;
        background-color: lightpink;
        color:white;
      }
    }
  </style>
</head>
<body>
  <h1>미디어쿼리 Media Queries</h1>
  <ul>
    <li>@media () {}</li>
    <li>모바일 우선인 경우 min-width</li>
    <li>*** min-width 혹은 모바일 우선 작업시 <strong>반드시 가로 크기가 작은 순서</strong>대로 작성***</li>
    <li>pc 우선인 경우 max-width</li>
    <li>max-width 혹은 피씨 우선 작업시 <strong>반드시 가로 크기가 큰 순서</strong>대로 작성</li>
  </ul>
</body>
</html>

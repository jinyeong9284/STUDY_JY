<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>animateEx3</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    body{
      margin:0;
      padding: 0;
    }
    .wrapper{
      position: fixed;
      display: flex;
    }
    .side-menu{
      list-style: none;
      padding: 0;
      margin: 0;
      height: 100vh;
      width: 30vw;
      text-align: center;
      padding-top:100px;
      background-color: orange;
      position: absolute;
    }
    .side-menu li{
      font-weight: bold;
      font-size: 2rem;
      margin-top:20px;
    }
    .btn{
      background-color: orange;
      /* transform: rotate(90deg); */
      border-radius: 0 20px 20px 0;
      width:50px;
      height: 100px;
      font-weight: bold;
      margin-top:30px;
      text-align: center;
      line-height: 50px;
      position: fixed;
      left:29vw;
      word-wrap: break-word;
      writing-mode: vertical-lr;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #open{
      display: none;
    }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <nav class="wrapper">
    <ul class="side-menu">
      <li>menu1</li>
      <li>menu2</li>
      <li>menu3</li>
      <li>menu4</li>
    </ul>
    <div class="btn" id="close"><span>close</span></div>
    <div class="btn" id="open"><span>open</span></div>
  </nav>
  <script>
    $('#close').on('click',()=>{
      $('.wrapper').animate({
        left:"-30vw"
      },500,'linear');
      $('#close').animate({
        left:0
      },500,'linear');
      $('#open').css({
        display:"block"
      },500,'linear').animate({
        left:0
      },500,'linear');
    });
  </script>
</body>
</html>

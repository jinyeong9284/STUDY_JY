<body>
  <h1>배열Array</h1>
  <ul>
    <li><a href="https://ko.javascript.info/array" target="_blank">javascript.info</a></li>
    <li><a href="https://developer.mozilla.org/ko/docs/Learn/JavaScript/First_steps/Arrays" target="_blank">MDN Array</a></li>
    <li><a href="https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array" target="_blank">MDN 배열(Arrays)</a></li>
  </ul>
  <script>
     /* 
      배열 작성 -> [0,1,2];
      배열 접근(읽기) -> 배열명[인덱스번호]; 인덱스 번호는 0부터 시작

      배열 표현식(리터럴)
      const a = [];

      const b = {}; 객체
      const c = () => {} 함수
      const d = ''; 변수
    */
   //빈 배열 생성
   let arr1=[]; // 배열로 초기화
   console.log(arr1);
   console.log(arr1.length); // 배열이 가지고 있는 요소의 수 0개
   console.log(arr1[0]); // undefined 존재하지 않는 배열 요소에 접근

   console.log('---');
   let arr2=[1,2,3]; // 인덱스 번호는 0부터 시작이기 때문에 0:1,1:2,2:3
   console.log(`arr2:${arr2}`);
   console.log(arr2.length); // 3
   console.log(arr2[0]); // 1

   console.log('---');
   let arr3=[1,'string',true,function(){},{},arr2,null,undefined];
   console.log(`arr3:${arr3}`);
   console.log(typeof arr3); // object
   console.log(arr3[2]); // true
   console.log(arr3[5]); // arr2(x) -> 1,2,3
   console.log(arr3.length) // 8
   console.log(arr3[1].length); // 6 해당 인덱스 번호 요소의 글자수

   console.log('---');
   let arr4=[1,2,3,4];
   console.log(arr4[4]);
   arr4[4]=10;
   console.log(arr4);
   arr4[0]='string';
   console.log(arr4); // 0번째 인덱스와 교체['string',2,3,4,10]
   console.log(arr4[2+1]); //인덱스 번호3
  </script>
</body>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>slideEx1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    body{
      margin:0;
      padding:0;
    }
    .gallery{
      position: relative;
      width:100%;
      height: 500px;
      margin: 0 auto;
      overflow: hidden;
    }
    .gallery ul{
      list-style: none;
      margin:0;
      padding:0;
    }
    .gallery img{
      width:100%;
      vertical-align: top;
    }
    .gallery .btn-group{
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .gallery .btn-group li{
      background-color: rgba(0,0,0,.7);
      color:#fff;
      font-weight: bold;
      text-align: center;
      width: 30px;
      height: 30px;
      cursor: pointer;
      line-height: 29px;
      transition: 0.2s;
      user-select: none;
    }
    .gallery .btn-group li:hover{
      background-color: rgba(0,0,0,0.1);
      line-height: 26px;
    }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div class="gallery">
    <ul class="btn-group">
      <li>&lt;</li>
      <li>&gt;</li>
    </ul>
    <ul class="img-group">
      <li><img src="./images/sun1.PNG" alt="sun1"></li>
      <li><img src="./images/sun2.PNG" alt="sun2"></li>
      <li><img src="./images/sun3.PNG" alt="sun3"></li>
      <li><img src="./images/sun4.PNG" alt="sun4"></li>
    </ul>
  </div>
  <script>
   // 왼쪽, 이전 버튼
   $('.btn-group li').first().on('click',()=>{
      // 제일 마지막에 있는 이미지가 제일 처음으로 이동
      $('.img-group li:last-child').prependTo('.img-group');
    });
    // 오른쪽, 다음 버튼
    $('.btn-group li').last().on('click',()=>{
      // 제일 처음에 있는 이미지가 제일 마지막으로 이동
      $('.img-group li:first-child').appendTo('.img-group');
    });
    $(function slide(){
      $('.img-group li:first-child').appendTo('.img-group');
      setTimeout(slide,1000);
    })();
  </script>
</body>
</html>

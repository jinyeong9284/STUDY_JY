<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>prependTo+appendToEx1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    .box{
      list-style: none;
      padding: 0;
      margin: 50px auto;
      width:200px;
      height: 200px;
      border: 3px solid #000;
      overflow: hidden;
    }
    .box li{
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 200px;
      font-weight: 700;
      font-size: 1.2rem;
    }
    .box .item1{
      background-color: green;
    }
    .box .item2{
      background-color: blue;
    }
    .box .item3{
      background-color: rgb(255, 208, 0);
    }
    .box .item4{
      background-color: rebeccapurple;
    }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <h1>prependTo+appendToEx1</h1>
  <ul class="box">
    <li class="item1">item1</li>
    <li class="item2">item2</li>
    <li class="item3">item3</li>
    <li class="item4">item4</li>
  </ul>
  <script>
   // .appendTo();
   const boxChange=()=>$('.box li').first().appendTo('.box');
   setInterval(boxChange,1000);
  </script>
</body>
</html>

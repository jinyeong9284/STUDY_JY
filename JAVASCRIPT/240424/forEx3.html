<body>
  <h1>forEx3</h1>
  <script>
    /* 
    1~100의 숫자 중 3의 배수이지만 7의 배수는 아닌 숫자만 출력
    3,6,9,12,15,18(21은 7읠 배수이므로 출력x),24,27...
    */
   for(let i=1;i<=100;i++){
    //조건식 3의 배수이지만 7의 배수가 아닌 것
    switch(i%3==0&&i%7!=0){
      case true:
        console.log(i);
      break;
      default:
      break;
    }
   }
  </script>
</body>

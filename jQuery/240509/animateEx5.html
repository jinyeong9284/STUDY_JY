  <style>
    body{
      margin: 0;
      padding: 0;
      height: 200vh;
      background-color: skyblue;
    }
    .nav-wrapper{
      position: fixed;
      height: 100%;
    }
    .nav-wrapper .toggle-btn{
      color:#000;
      font-weight: bold;
      text-decoration: none;
      font-size: 2rem;
      position: absolute;
      left: 22vw;
      top:20px;
    }
    .nav-wrapper .slide-menu{
      list-style: none;
      padding:70px 0;
      margin: 0;
      background-color: orange;
      width:20vw;
      height: 100%;
      position: absolute;
    }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <nav class="nav-wrapper">
    <a href="#" class="toggle-btn">â˜°</a>

    <li>menu4</li>
    </ul>
  </nav>

    $('.toggle-btn').on('click',()=>{

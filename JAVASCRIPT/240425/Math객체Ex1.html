<body>
  <h1>Math객체Ex1</h1>
  <script>
    //10까지의 랜덤 수 출력
    let ran=Math.random()*10+1;
    console.log(Math.floor(ran));
    //60까지의 랜덤 수 출력
    console.log(Math.floor(Math.random()*60+1));
    //-5~5까지의 랜덤수 출력
    console.log(Math.floor(Math.random()*11-5));
    //-25~25까지의 랜덤 수 출력
    console.log(Math.floor(Math.random()*51-25));
    //0~10 난수
    console.log(Math.floor(Math.random()*11));
  </script>
</body>

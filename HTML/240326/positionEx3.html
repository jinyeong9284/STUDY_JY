<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>positionEx3</title>
  <style>
    body{
      scroll-behavior: smooth;
      margin:0;
      height:100vh;
    }
    .gnb{
    list-style:none;
    display: flex;
    justify-content: center;
    align-content: center;
    border-radius: 0px 0px 20px 20px;
    width:70vh;
    background-color: gainsboro;
    position:fixed;
    top:0; right:0; left:0;
    margin:auto;
    padding:0;
    }
    a{
    font-weight: bold;
    display: block;
    height:5vh;
    line-height: 5vh;
    padding:10px 40px;
    color:black;
    text-decoration: none;
    font-size: 1.5rem;
    }
    .box1{
      background-color: antiquewhite;
    }
    .box2{
      background-color: beige;
    }
    .box3{
      background-color: blanchedalmond;
    }
    .box4{
      background-color: burlywood;
    }
    a:hover{
      color:white;
    }
    h2{
      text-align: center;
      margin:0;
      padding-top: 100px;
      }
    article{
      height: 100vh;
      color:white;
    }
    #article1{
      background-color: rgb(0, 102, 102);
    }
    #article2{
      background-color: blue;
    }
    #article3{
      background-color: blueviolet;
    }
    #article4{
      background-color: brown;
    }
  </style>
</head>
<body>
  <ul class="gnb">
    <li><a href="#article1" class="box box1">Box1</a></li>
    <li><a href="#article2" class="box box2">Box2</a></li>
    <li><a href="#article3" class="box box3">Box3</a></li>
    <li><a href="#article4" class="box box4">Box4</a></li>
  </ul>
  <article id="article1">
    <h2>Box1</h2>
  </article>
  <article id="article2">
    <h2>Box2</h2>
  </article>
  <article id="article3">
    <h2>Box3</h2>
  </article>
  <article id="article4">
    <h2>Box4</h2>
  </article>
</body>
</html>

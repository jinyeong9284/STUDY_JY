<body>
  <h1>배열Ex2</h1>
  <script>
    // 좋아하는 음식 4개를 배열로 만들고 순차적으로 출력
    const food=['제비추리','만두','나주곰탕','앞다리살보쌈'];
    //for(){}
    for(let i=0;i<food.length;i++){
      console.log(food[i]);
    }
    console.log('--------');
    //.forEach();
    food.forEach(function(num){
      console.log(num);
    });
    console.log('--------');
    // .map();
    food.map((num)=>{
      console.log(num);
    });
  </script>
</body>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>positionEx4</title>
  <style>
    body,h1,h2{
      margin:0;
      color:white;
    }
    header,footer{
      background-color: purple;
      height:100px;
    }
    .mid{
      display: flex;
    }
    main{
      background-color: pink;
      height: 400vh;
      width:70%;
    }
    aside{
      background-color: palevioletred;
      height:30vh;
      width:30%;
      position: sticky;
      top:0;
      z-index: 100;
    }
  </style>
</head>
<body>
  <header>
    <h1>positionEx4</h1>
    <h2>header</h2>
  </header>
  <div class="mid">
  <main>
    <h2>main contents</h2>
  </main>
    <aside>
      <h2>sticky sidebar</h2>
    </aside>
  </div>
  <footer>
    <h2>footer</h2>
  </footer>
</body>
</html>

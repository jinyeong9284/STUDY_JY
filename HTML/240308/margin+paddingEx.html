<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>margin padding 연습</title>
  <style>
    body{
      text-align: center;
      font-weight: bold;
      vertical-align: middle;
      margin-top:100px;
    }
    h1{
      color:white;
      background-color: rgb(241, 111, 133);
      border-bottom: 10px black solid;
      border-radius: 30px 30px 0px 0px;
      width:500px;
      text-align: center;
      padding:10px;
      margin: 0 auto 0 auto;
    }
    .one{
      margin-top:40px;
      text-decoration: line-through;
    }
    li{
      border:1px black solid;
      margin:10px;
      width:250px;
      font-weight: bold;
      margin: 1px auto 0 auto;
      text-align: left;
      padding:3px;
      }
    .box1{
      background-color: pink;
      margin:1px;
      width:500px;
      text-align: center;
      height:40px;
      margin: 0 auto 0 auto;
      vertical-align: middle;
      padding-top:10px;
      }
      a{
        text-decoration: none;
        color:white;
        text-align: center;
        vertical-align: middle;
      }
      .box2{
      background-color: pink;
      width:500px;
      text-align: center;
      height:40px;
      margin: 1px auto 0 auto;
      text-align: center;
      vertical-align: middle;
      padding-top:10px;
      }
      .box3{
      background-color: pink;
      width:500px;
      text-align: center;
      height:40px;
      margin: 1px auto 0 auto;
      vertical-align: middle;
      padding-top:10px;
      }
      .box:hover{
        background-color: rgb(57, 57, 255);
      }
  </style>
</head>
<body>
  <h1>margin padding 연습</h1>
  <p class="one">조건</p>
  <ul>
    <li>마우스 이벤트</li>
    <li>사이트 새창으로 이동</li>
    <li>중앙 정렬</li>
  </ul>
  <div class="box box1"><a href="https://naver.com" target="_blank">네이버</a></div>
  <div class="box box2"><a href="https://google.com" target="_blank">구글</a></div>
  <div class="box box3"><a href="https://daum.net" target="_blank">다음</a></div>
</body>
</html>

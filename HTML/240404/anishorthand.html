<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>anishorthand</title>
  <style>
    body{
      margin:0;
    }
    .square{
      background-color: green;
      width:150px;
      color:white;
      height: 100px;
      transform: translate(100px);
    }
    .circle{
      width:200px;
      height: 200px;
      border-radius: 50%;
      background-color: skyblue;
      text-align: center;
      color: white;
      transform: translate(600px,-150px);
      animation-name: ani1;
      animation-duration: 1.7s; /* 진행시간 */
      animation-delay: 1s; /* 대기시간 */
      animation-timing-function: linear; /* 움직임 스타일 */
      animation-iteration-count: 2;
      animation-direction: alternate;
    }
    @keyframes ani1{
      100%{
        transform: translate(0px,-150px) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>animation 축약형</h1>
  <p class="square">block</p>
  <p class="circle">축약형</p>
</body>
</html>

  <script>
    // 입력한 금액의 부가세 포함 가격은 xxx원 입니다' 출력
    // let i=prompt('금액을 입력해주세요');
    // console.log(`입력한 금액의 부가세 포함 가격은 ${i*1.1}원 입니다`);

    const tax=() =>{
      let price=prompt('가격을 입력하세요');
      // price * 0.1 + price => price
      // price * 1.1
      if(price){
        let cash=parseInt(price)*1.1;
        alert(`입력한 금액의 부가세 포함 가격은 ${cash.toLocaleString()}원 입니다`);
      }else{
          alert('금액만 입력해 주세요');
        }
      }
    tax();
 </script>

<!DOCTYPE html>
<html>
  <head lang="ko">
    <meta charset="UTF-8">
    <title>열 병합 colspan 속성</title>
  </head>
  <body>
    <h1>열 병합 colspan 속성</h1>
    <ul>
      <li>colspan = column + span</li>
      <li>뒤에 오는 셀(th, td)과 병합. 즉 다른 열column과 합침</li>
    </ul>
    <table border="1">
      <tr>
        <th></th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
        <th>12pm</th>
      </tr>
      <tr>
        <th>월요일</th>
        <td colspan="2">UI 디자인</td>
        <td>html</td>
        <td>css</td>
      </tr>
      <tr>
        <th>화요일</th>
        <td colspan="3">체육</td>
        <td>디자인</td>
      </tr>
    </table>
  </body>
</html>

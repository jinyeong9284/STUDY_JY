<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>gridEx3</title>
  <style>
    body{
      font-weight: bold;
      font-size: 1.2rem;
    }
    .container{
      width:80%;
      height: 60vh;
      margin:50px auto;
      border:6px solid black;
      display: grid;
      grid-template-columns: repeat(12,1fr);
      grid-auto-rows: 15vh;
    }
    .span12{
      background-color: yellowgreen;
      grid-column: 1/13;
    }
    .span2{
      background-color: brown;
      grid-row:4/5;
      grid-column: 3/5;
    }
    .span6{
      background-color: burlywood;
      grid-row:3/4;
      /* grid-column:1/7 ; */
      grid-column: 1/ span 6;
    }
    .span4{
      background-color: beige;
      grid-column: 4/ span 4;
      grid-row:2/3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="span12">span1</div>
    <div class="span2">span2</div>
    <div class="span6">span3</div>
    <div class="span4">span4</div>
  </div>
</body>
</html>

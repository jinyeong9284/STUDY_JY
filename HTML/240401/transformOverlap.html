<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>transformOverlap</title>
  <style>
    .box-outer{
      width:50vw;
      height: 50vw;
      margin:5vw auto;
      border:6px solid black;
      font-weight: bold;
      font-size: 1.3rem;
      text-align: center;
    }
    .box-outer .box-inner{
      background-color: orange;
      transition: 1s;
      width:100%;
      height: 100%;
    }
    .box-outer:hover .box-inner{
      /* transform: scale(0.5);
      transform: rotate(360deg); */
      transform: scale(0.5) rotate(360deg) skew(15deg);
    }
  </style>
</head>
<body>
  <h1>transform 중첩</h1>
  <div class="box-outer">
    <div class="box-inner">
      rotate(); skew(); scale()
    </div>
  </div>
</body>
</html>

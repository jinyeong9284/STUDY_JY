<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>수열선택자Ex</title>
  <style>
    .gnb{
      list-style: none;
      padding:0; margin: 0;
      font-size: 1.2rem;
      font-weight: bold;
      width:90vw;
      display: flex;
      /* justify-content: center; */
      /* background-color: #ffc832; */
      
    }
    .gnb li{
      width:11.111111%;
    }
    .gnb li a{
      text-decoration: none;
      color: inherit;
      /* background-color: #ddd; */
      /* display: block;
      line-height: 50px; */
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: aqua;
    }
    .gnb li:first-child a{ /* 첫번째 자식 li의 a */
      border-radius: 40px 0 0 40px;
    }
    .gnb li:last-child a{ /* 마지막 자식 li의 a */
      border-radius: 0 40px 40px 0;
    }
    .gnb li a:hover{
      background-color: #ff3b3b;
    }
    .gnb li:nth-child(even) a{
      background-color:tomato;
    }
    .gnb li:nth-child(4n+1) a{
      background-color:rgb(255, 239, 18);
    }
    .gnb li:nth-child(4n+3) a{
      background-color:rgb(255, 153, 0);
    }
  </style>
</head>
  
<body>
  <ul class="gnb">
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">6</a></li>
    <li><a href="#">7</a></li>
    <li><a href="#">8</a></li>
    <li><a href="#">9</a></li>
  </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>positionEx1</title>
  <style>
    h1{
      text-align: center;
    }
    .container{
      list-style: none;
      margin:50px auto;
      padding: 0;
      background-color: skyblue;
      width:400px;
      height: 400px;
      font-weight: bold;
      position: relative;
    }
    .container .box{
      background-color: #2c7865;
      color:white;
      width:50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      position: absolute;
      /* display:flex; 
      justify-content:center;
      align-itmes:center;*/
    }
    .container .box1{
      top:0; left:0;
    }
    .container .box2{
      top:0; right:0;
    }
    .container .box3{
      bottom:0; left:0;
    }
    .container .box4{
      bottom:0; right:0;
    }
    .container .box5{
      /* top:50%; left:50%;
      margin-top: -25px; margin-left: -25px; */
      top:0; bottom:0; left:0; right:0;
      margin:auto;
      /* 높이 값이 있어야만 세로 중앙 정렬 */
    }
  </style>
</head>
<body>
  <h1>positionEx1</h1>
  <ul class="container">
    <li class="box box1">1</li>
    <li class="box box2">2</li>
    <li class="box box3">3</li>
    <li class="box box4">4</li>
    <li class="box box5">5</li>
  </ul>
</body>
</html>

    .wrapper{
      height: 100vh;
      display: flex;
      justify-content: center;
    }
    .wrapper footer{
      background-color: skyblue;
      width:73.684vw;
      margin:0 auto;
      padding:1vw 2vw;
      box-sizing: border-box;
      /* align-self: flex-end; */
      /* 플렉스 아이템에 직접 적용
        margin을 통해 개별적으로 위치지정 가능. 더 섬세하게 조정 가능
      */
      /* margin:auto;  center cneter */ 
      /* margin-left: auto; 여백이 왼쪽으로 들어가기 때문에 아이템은 오른쪽 배치 */
      /* margin-right:auto; 여백이 오른쪽으로 들어가기 때문에 아이템은 왼쪽 배치 */
      /* margin-bottom:auto; 여백이 아래쪽으로 들어가기 때문에 아이템은 위쪽 배치 */
      /* margin-top:auto; 여백이 위쪽으로 들어가기 때문에 아이템은 아래쪽 배치
       */
       margin:5rem ato 2rem;
       margin:auto auto 0;
    }

    <footer>
    <h2>footer</h2>

    국민경제의 발전을 위한 중요정책의 수립에 관하여 대통령의 자문에 응하기 위하여 국민경제자문회의를 둘 수 있다. 사면·감형 및 복권에 관한 사항은 법률로 정한다.</p>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>slideEx3</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <link rel="stylesheet" href="../assets/styles/reset.css">
  <link rel="stylesheet" href="./slideEx3.css">

  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script defer src="./slideEx3.js"></script>
</head>

<body>
  <div class="slide-wrapper">
    <!-- 좌우 버튼 -->
    <ul class="button-group">
      <li class="btn" id="prevBtn">&lt;</li>
      <li class="btn" id="nextBtn">&gt;</li>
    </ul>

    <!-- 슬라이드 박스 -->
    <section class="slide-item slide-box1 active">
      <figure class="slide-img">bg1</figure>
      <div class="text-box-wrapper">
        <h3 class="sub-title mov">subtitle</h3>
        <h2 class="title mov">title1</h2>
        <p class="mov mov-delay">가득 한 별 묻힌 오면 까닭입니다. 계집애들의 이름과, 써 어머니, 하나의 계십니다.</p>
        <a href="#" class="text-btn mov">더보기</a>
      </div>
    </section>
    <section class="slide-item slide-box2">
      <figure class="slide-img">bg2</figure>
      <div class="text-box-wrapper">
        <h3 class="sub-title mov">subtitle</h3>
        <h2 class="title mov">title2</h2>
        <p class="mov">지나가는 위에도 불러 당신은 많은 봅니다. 아직 가슴속에 별 가을로 내린 밤이 봅니다.</p>
        <a href="#" class="text-btn mov">더보기</a>
      </div>
    </section>
    <section class="slide-item slide-box3">
      <figure class="slide-img">bg3</figure>
      <div class="text-box-wrapper">
        <h3 class="sub-title mov">subtitle</h3>
        <h2 class="title mov">title3</h2>
        <p class="mov">가득 한 별 묻힌 오면 까닭입니다. 계집애들의 이름과, 써 어머니, 하나의 계십니다.</p>
        <a href="#" class="text-btn mov">더보기</a>
      </div>
    </section>
    <section class="slide-item slide-box4">
      <figure class="slide-img">bg4</figure>
      <div class="text-box-wrapper">
        <h3 class="sub-title mov">subtitle</h3>
        <h2 class="title mov">title4</h2>
        <p class="mov">이 힘차게 무한한 따뜻한 때문이다. 열락의 스며들어 인생을 풀밭에 맺어, 것이다.</p>
        <a href="#" class="text-btn mov">더보기</a>
      </div>
    </section>
  </div>
</body>
</html>

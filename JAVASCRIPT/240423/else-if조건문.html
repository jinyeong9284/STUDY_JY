<body>
  <h1>else-if 조건문</h1>
  <script>
    /* 
    else-if 조건문

    if(조건1){
      실행문;
    }else if(조건2){else if()는 제한없이 작성 가능
      실행문;
    }else if(조건3){
      실행문;
    }else{위의 조건이 모두 거짓일 때 실행
      실행문;
    }
    */

    //걸음 수를 입력하면
    let walk=prompt('걸음수를 입력해주세요','여기에 입력해주세요');
    //5000보 이상이면 칭찬 if
    if (walk>=5000){
    alert(`${walk}이상이네요 칭찬합니다`);
    //미만 격려
    }else if(walk<5000){
      alert(`${walk}미만이네요 분발하세요`);
    //숫자만 입력하세요
    }else{
      alert('숫자만 입력하세요');
    }
  </script>
</body>

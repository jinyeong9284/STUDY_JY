<body>
  <h1>함수Ex4</h1>
  <script>
    //매개변수 없이 함수 호출시 내용이 순차적으로 출력
    let num=0; // 숫자로 초기화
    const 과일 = () =>{

      let message='';
      num++;

      switch(num){
        case 1:
        message='고구마'
        break;
        case 2:
        message='사과'
        break;
        case 3:
        message='포도'
        break;
        case 4:
        message='귤'
        break;
        default:
        message='끝'
        break;
      }
      console.log(message);
    }
    과일(); // 고구마
    과일(); // 사과
    과일(); // 포도
    과일(); // 귤
    과일(); // 끝
    과일(); // 끝
  </script>
</body>

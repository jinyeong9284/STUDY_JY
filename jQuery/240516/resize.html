<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>resize</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <h1>resize</h1>
  <p>리사이즈 이벤트가 발생했을 때</p>
  <script>
    /* 
      
      JS
      addEventListener('resize',()=>{});

      jQuery
      $(window).on('resize',()=>{});

    */

    // const mq=window.matchMedia('(width>=768px)');
    const mq=matchMedia('(max-width:768px)');
/*      
    if(mq.matches){
      document.body.style.backgroundColor='orange';
      document.body.innerHTML+='<h2>768이하 화면</h2>'
    }else{
      document.body.style.backgroundColor='red';
    }
 */
    const view=(bg,txt)=>{
      document.body.style.backgroundColor=bg;
      document.body.innerHTML=`<h2>768${txt} 화면</h2>`;
    }
    const resizeEx=()=>{
      console.log('리사이즈 됨');
      mq.matches ? view('orange','이하'):view('red','이상');
    }
    addEventListener('resize',resizeEx);
    // $(window).on('resize',resizeEx);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>transEx2</title>
  <style>
    .menu-icon{
      background-color: black;
      color:red;
      text-decoration: none;
      width:100px;
      height: 100px;
      line-height: 100px;
      font-size: 5rem;
      text-align: center;
      position: fixed;
      top:10px;
      right: 10px;
      font-weight: 700;
      transition:1s linear;
    }
    .menu-icon:hover .btn-close{
      transform: rotate(360deg);
    }
    .btn-close{
      transition: 1s linear;
      display: block;
    }
  </style>
</head>
<body>
  <h1>transEx2</h1>
  <!-- 마우스를 위에 올리면 x가 돌아감 -->
  <a href="#" class="menu-icon">
    <span class="btn-close">X</span>
  </a>
</body>
</html>

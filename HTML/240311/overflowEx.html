<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>overflowEx</title>
  <style>
    body{
      text-align: center;
    }
    .img1{
      border:5px solid red;
      border-radius: 50%;
    }
    .wrapper{
      border-radius: 50%;
      border:4px solid red;
      overflow: hidden;
      width:500px;
      height:500px;
      margin:0 auto;
    }
    .wrapper img{
      width:100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img src="./images/YSJ.jpg" alt="YSJ1" class="img1">

  <div class="wrapper">
    <img src="./images/YSJ.jpg" alt="YSJ2">
  </div>
</body>
</html>

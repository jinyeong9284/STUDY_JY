<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    body{
      margin: 0;
      padding: 0;
      height: 200vh;
    }
    .menu-group{
      width: 100%;
      list-style: none;
      padding:0;
      margin:0;
      display: flex;
      background-color: skyblue;
      justify-content: end;
      align-items: center;
      height: 10vh;
      position: fixed;
    }
    .menu-group li{
      font-size: 1.5rem;
      width:90px;
    }
    p{
      margin: 0;
      text-align: center;
      font-size: 1.5rem;
      padding-top:90px ;
    }
    a{
      position: fixed;
      bottom:20px;
      left: 20px;
    }
    .active{
      background-color: orange;
      height: 6vh;
      border-bottom: 1px solid #000;
      backdrop-filter: blur(80px);
    }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <ul class="menu-group">
    <li>menu1</li>
    <li>menu2</li>
    <li>menu3</li>
    <li>menu4</li>
  </ul>
  <p>main</p>
  <a href="#" class="top">맨 위로</a>
  <script>
    $('a[href="#"]').on('click',(e)=>{
      e.preventDefault(); // 요소의 기본 성격 제거
    });
    $('.top').on('click',()=>{
      $('body').animate({scrollTop:0},300);
    });
    $(window).on('scroll',()=>{
      if(document.documentElement.scrollTop>=100){
        $('.menu-group').addClass('active');
      }else{
        $('.menu-group').removeClass('active');
      }
    });
  </script>
</body>
</html>

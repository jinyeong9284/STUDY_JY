<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>transEx3</title>
  <style>
    body{
      margin: 0;
    }
    .container{
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      position: relative;
    }
    li{
      background-color: black;
    }
    a{
      color:white;
      font-weight: 700;
      text-decoration: none;
      display: block;
      width:200px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      font-size: 2rem;
      text-transform: capitalize;
    }
    .container li a::after{
      content: "";
      width:0;
      height: 5px;
      background-color: pink;
      position: absolute;
      bottom: 0; left:0;
     }
     .container li a:hover::after{
      content: "";
      width:100%;
      opacity: 1;
    }
  </style>
</head>
<body>
  <ul class="container">
    <li><a href="#" alt="menu" class="menu1">menu1</a></li>
    <li><a href="#" alt="menu" class="menu2">menu2</a></li>
    <li><a href="#" alt="menu" class="menu3">menu3</a></li>
    <li><a href="#" alt="menu" class="menu4">menu4</a></li>
  </ul>
</body>
</html>

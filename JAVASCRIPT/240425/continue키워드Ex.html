<body>
  <h1>continue 키워드 Ex</h1>
  <script>
    /* 
      1~10까지의 숫자 중 홀수만 출력
    */
   for(let i=1;i<=10;i++){
    if(i%2==1){
    console.log(i); //홀수인 경우 출력
    continue;
   }
  }

  </script>

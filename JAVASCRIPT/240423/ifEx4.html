<body>
  <h1>ifEx4</h1>
  <script>
    //3~5월('봄엔 딸기!') 6~8월('여름엔 수박!') 9~11월('가을엔 사과!') 12~2월('겨울엔 귤!');
    //'1~12 사이의 숫자만 넣어주세요' 출력

    const month=prompt('좋아하는 달을 입력하세요');
    if(month>=3&&month<=5){
      alert('봄엔 딸기!');
    }else if(month>=6&&month<=8){
      alert('여름엔 수박!');
    }else if(month>=9&&month<=11){
      alert('가을엔 사과!');
      // || : OR 연산자. A,B 조건 중 하나만 만족시켜도 반환
    }else if(month==12||month<=2){
      alert("겨울엔 귤!");
    }else{
      alert("1~12 사이의 숫자만 넣어주세요");
    }
  </script>
</body>

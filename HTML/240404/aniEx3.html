<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>aniEx3</title>
  <style>
    body{
      margin:0;
      height: 100lvh;
      overflow: hidden;
    }
    .fireworks{
      position:fixed;
      top:0;
      right:0;
      animation: ani1 infinite 1s linear;
    }
    @keyframes ani1 {
      0%{
        opacity: 0;
      }
      100%{
        transform:rotate(360deg) scale(0.5);
        opacity: 1;
    }
  }
  .bicycle{
    position:relative;
    transform: translateY(250px);
  }
  .wheel1{
    position:fixed;
    transform: translate(-600px,650px);
    animation:ani3 infinite 0.5s;
  }
  .wheel2{
    position:fixed;
    transform: translate(-130px,650px);
    animation:ani4 infinite 0.5s;
  }
  .woman{
    animation: ani2 infinite 4s alternate;
  }
  @keyframes ani2{
    100%{
      transform: translate(100%);
    }
  }
  @keyframes ani3{
    100%{
      transform: translate(-600px,650px) rotate(360deg) ;
    }
  }
  @keyframes ani4{
    100%{
      transform: translate(-130px,650px) rotate(360deg);
    }
  }
  </style>
</head>
<body>
  <img src="./images/fireworks.png" alt="star" class="fireworks">
  <div class="woman">
  <img src="./images/bicycle.png" alt="bicyle" class="bicycle">
  <img src="./images/wheel.png" alt="wheel" class="wheel1">
  <img src="./images/wheel.png" alt="wheel" class="wheel2">
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>formStyle</title>
    <style>
      body{
        font-size: 30px;
        font-family: '나눔고딕','휴먼아미체','바탕',serif;
        color:blue;
      }
      /* form 관련 요소들은 기본 스타일이 존재하기 때문에 직접 적용 */
      form>fieldset{ /*자식 선택자 */
        background-color: rgb(211, 211, 211);
        text-align: center; /*인라인 요소의 중앙 정렬 */
      }
      form>fieldset>legend{
        color:red;
        background-color: orange;
        text-align: left;
        font-weight: bold;
      }
      /* 
      요소[속성="값"]
      속성 선택자 : input 요소들 중에 type의 값이 submit인 선택자
      */
      form>fieldset>button[type="submit"]{
        color:orange;
        font-family: '나눔고딕','휴먼아미체','바탕',serif;
      }
      /* 버튼 위에 마우스를 올렸을 때 */
      form>fieldset>button[type="submit"]:hover{
        background-color: yellowgreen;
        color:#222;
        cursor:pointer; /* 마우스 커서 모양 변경 */
      }
      form>fieldset>input[id="userName"]{
        background-color: #ddd;
      }
      form>fieldset>input[type="text"]::placeholder{
        color:skyblue;
      }
      /* checked 체크박스나 라디오버튼에 체크가 되면을 의미 */
      form>fieldset>input[type=checkbox]:checked~label{
        background-color: orange;
        /* appearance:none; form솨 관련된 요소들의 기본 스타일 값 제어 */
      }
      /* 
      인접 현제 선택자
        선택자 + 선택자
        기준 요소 바로 뒤에 오는 형제 관계 선택자 단 하나만
      일반 형제 선택자
        선택자~선택자
        기준 요소 뒤에 오는 모든 형제 관계 선택자
      */
      </style>
  </head>
  <body>
    <form>
    <fieldset>
      <legend>form event</legend>
      <label for="userName">이름: </label>
      <input type="text" name="userSearch" placeholder="힌트" id="userName">
      <button type="submit">전송</button>
    </fieldset>
    <fieldset>
      <legend>:checked</legend>
      <input type="checkbox" name="check" value="check" id="userCheck"><label for="userCheck"> 체크1</label> 
      <label>체크2</label> 
      <label>체크3</label>
    </fieldset>
  </form>
  </body>
</html>
